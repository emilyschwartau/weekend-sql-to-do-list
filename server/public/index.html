<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="vendors/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>To-Do List: Weekend Challenge</title>
</head>

<body>
    <header class="container-fluid">
        <h1>To-Do List</h1>
    </header>
    <main>
        <form class="form-inline">
        <section id="inputs" class="container-fluid">
            <input type="text" name="" value="" id="taskIn" size="80" placeholder="type new task here!">
            <button type="button" id="addTaskBtn" class="btn btn-success">Add Task</button>
        </section>
        </form>
        <section>
            <div class="container-fluid">
                <table class="table">
                    <thead>
                        <tr>
                        </tr>
                    </thead>
                    <tbody id="taskList">
                    </tbody>
                </table>
            </div>
        </section>
    </main>

</body>

</html>
