<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>To-Do List: Weekend Challenge</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
      </header>
      <main>
        <section>
          <h3>Add New List Item</h3>
          <label>Task: </label><input type="text" name="" value="" id="task" size="50">
          <br />
          <button type="button" id="addTaskBtn">Add Task</button>
        </section>
        <section>
          <div>
            <h3>Task List</h3>
            <table>
              <thead>
                <tr>
                  <th>Task</th>
                  <th>Completed</th>
                </tr>
              </thead>
              <tbody id="taskList">
              </tbody>
            </table>
          </div>
        </section>
      </main>
    
</body>
</html>
